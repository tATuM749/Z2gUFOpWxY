version: "2"
checks:
  argument-count:
    enabled: true
  complex-logic:
    enabled: true
    config:
  file-lines:
    enabled: true
    config:
  method-complexity:
    config:
      threshold: 12
    enabled: true
  method-lines:
    config:
      threshold: 100
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 8
  similar-code:
    enabled: false
  identical-code:
    enabled: false
# plugins:
#   eslint:
#     channel: "eslint-6"

exclude_patterns:
  - "**/mock_*"
